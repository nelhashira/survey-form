<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Survey Form</title>

      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <main class="container">
         <div class="title-section">
            <h1 id="title">freecodeCamp Survey Form</h1>
            <p id="description">
               Thank you for taking the time to help us improve the platform
            </p>
         </div>
         <form action="" id="survey-form">
            <div class="form-group">
               <label for="name" id="name-label">Name</label>
               <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Enter your name"
               />
            </div>
            <div class="form-group">
               <label for="email" id="email-label">Email</label>
               <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
               />
            </div>
            <div class="form-group">
               <label for="number" id="number-label">Age (optional)</label>
               <input
                  type="number"
                  name="number"
                  id="number"
                  placeholder="Age"
                  min="1"
                  max="99"
               />
            </div>
            <!--  -->
            <div class="form-group">
               <label for="" id="dropdown-label"
                  >Which option best describes your current role?</label
               >
               <select name="dropdown" id="dropdown">
                  <option disabled selected value=""
                     >Select current role</option
                  >
                  <option value="">Student</option>
                  <option value="">Full Time Job</option>
                  <option value="">Full Time Learner</option>
                  <option value="">Prefer not to say</option>
                  <option value="">Other</option>
               </select>
            </div>
            <!--  -->
            <div class="form-group">
               <label for=""
                  >Would you recommend freeCodeCamp to a friend?</label
               >
               <div class="radio">
                  <div class="radio-group first">
                     <input type="radio" name="" id="" />
                     <span class="custom"></span>
                     <label for="">Definitely</label>
                  </div>
                  <div class="radio-group">
                     <input type="radio" name="" id="" />
                     <label for="">Maybe</label>
                  </div>
                  <div class="radio-group">
                     <input type="radio" name="" id="" />
                     <label for="">Not sure</label>
                  </div>
               </div>
            </div>
            <!--  -->
            <div class="form-group">
               <label for="" id="dropdown-label"
                  >What is your favorite feature of freeCodeCamp?</label
               >
               <select name="dropdown" id="dropdown">
                  <option disabled selected value="">Select an option</option>
                  <option value="">Challenges</option>
                  <option value="">Projects</option>
                  <option value="">Community</option>
                  <option value="">Open Source</option>
               </select>
            </div>
            <!--  -->
            <div class="form-group">
               <label for=""
                  >What would you like to see improved? (Check all that
                  apply)</label
               >
               <div class="radio-group first">
                  <input type="checkbox" name="" id="" />
                  <label for="">Front End Projects</label>
               </div>
               <div class="radio-group">
                  <input type="checkbox" name="" id="" />
                  <label for="">Back End Projects</label>
               </div>
               <div class="radio-group">
                  <input type="checkbox" name="" id="" />
                  <label for="">Data Visualization</label>
               </div>
               <div class="radio-group">
                  <input type="checkbox" name="" id="" />
                  <label for="">Challenges</label>
               </div>
               <div class="radio-group">
                  <input type="checkbox" name="" id="" />
                  <label for="">Open Source Community</label>
               </div>
               <div class="radio-group">
                  <input type="checkbox" name="" id="" />
                  <label for="">Gitter Help Rooms</label>
               </div>
               <div class="radio-group">
                  <input type="checkbox" name="" id="" />
                  <label for="">Videos</label>
               </div>
               <div class="radio-group">
                  <input type="checkbox" name="" id="" />
                  <label for="">City Meetups</label>
               </div>
               <div class="radio-group">
                  <input type="checkbox" name="" id="" />
                  <label for="">Wiki</label>
               </div>
               <div class="radio-group">
                  <input type="checkbox" name="" id="" />
                  <label for="">Forum</label>
               </div>
               <div class="radio-group">
                  <input type="checkbox" name="" id="" />
                  <label for="">Additional Courses</label>
               </div>
            </div>
            <!-- Textarea -->
            <label for="">Any comments or suggestions?</label>
            <textarea
               name=""
               id=""
               cols="30"
               rows="10"
               placeholder="Enter your comment here..."
            ></textarea>
            <input type="submit" value="Submit" id="submit" />
         </form>
      </main>
   </body>
</html>
